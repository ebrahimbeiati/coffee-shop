<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu-category">
            <h2>Coffee</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="images/espresso.jpeg" alt="Espresso">
                    <h3>Espresso</h3>
                    <p class="price">2.50 €</p>
                </div>
                <div class="menu-item">
                    <img src="images/cappuccino.jpeg" alt="Cappuccino">
                    <h3>Cappuccino</h3>
                    <p class="price">3.00 €</p>
                </div>
                <div class="menu-item">
                    <img src="images/latte.jpeg" alt="Latte">
                    <h3>Latte</h3>
                    <p class="price">3.50 €</p>
                </div>
                <div class="menu-item">
                    <img src="images/americano.jpeg" alt="americano">
                    <h3>Americano</h3>
                    <p class="price">3.50 €</p>
                </div>

            </div>
        </div>
        <div class="menu-category">
            <h2>Cold Drinks</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="images/iced-coffee.jpeg" alt="Iced Coffee">
                    <h3>Iced Coffee</h3>
                    <p class="price">4.00 €</p>
                </div>
                <div class="menu-item">
                    <img src="images/fruit .jpeg" alt="Fruit Smoothie">
                    <h3>Fruit Smoothie</h3>
                    <p class="price">4.50 €</p>
                </div>
                <div class="menu-item">
                    <img src="images/Icetea.jpeg" alt="Iced Tea">
                    <h3>Iced Tea</h3>
                    <p class="price">3.50 €</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
