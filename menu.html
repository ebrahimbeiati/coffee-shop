<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu-category">
            <h2>Coffee</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="coffee/espresso.jpg" alt="Espresso">
                    <h3>Espresso</h3>
                    <p class="price">2.50 €</p>
                </div>
                <div class="menu-item">
                    <img src="coffee/cappuccino.jpg" alt="Cappuccino">
                    <h3>Cappuccino</h3>
                    <p class="price">3.00 €</p>
                </div>
                <div class="menu-item">
                    <img src="coffee/latte.jpg" alt="Latte">
                    <h3>Latte</h3>
                    <p class="price">3.50 €</p>
                </div>
            </div>
        </div>
        <div class="menu-category">
            <h2>Cold Drinks</h2>
            <div class="menu-items">
                <div class="menu-item">
                    <img src="drinks/iced-coffee.jpg" alt="Iced Coffee">
                    <h3>Iced Coffee</h3>
                    <p class="price">4.00 €</p>
                </div>
                <div class="menu-item">
                    <img src="drinks/fruit-smoothie.jpg" alt="Fruit Smoothie">
                    <h3>Fruit Smoothie</h3>
                    <p class="price">4.50 €</p>
                </div>
                <div class="menu-item">
                    <img src="drinks/iced-tea.jpg" alt="Iced Tea">
                    <h3>Iced Tea</h3>
                    <p class="price">3.50 €</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
